<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <div class="weather-project">
        <header>
            <form class="search-form" id="search-form">
                <input 
                type ="search" 
                placeholder ="Enter a city..." 
                required id="search-form-input"
                class ="search-input"/>

                <input 
                type ="submit" 
                value ="Search" 
                class ="search-button"/>
            </form>
        </header>

    <main>        
            <div class="current-temperature">
            <img src="src/weather-icon.png" class="temp-icon">
            <h2 class="temp-value" id="temp"></h2>
            <h1 class="current-city" id="city"></h1>
            <div class="details">
                <div class="col">
                    <img src="src/humidity.png">
                    <div>
                        <p class="humidity">87%</p>
                        <p>Humidity</p>
                    </div>

                <div class="col">
                    <img src="src/wind.png">
                    <div>
                        <p class="Wind">7.6km/h</p>
                        <p>Wind</p>
                    </div>  
            </div>
    </main>
<footer>
    <p>This project was coded by 
        <a href="https://github.com/mariamayowa" target="_blank"> Maria Longe</a>
        and is on
        <a href="https://github.com/mariamayowa/My-Weather-Project" target="_blank"> Github</a>
        and is hosted by 
        <a href="https://marias-first-weather-app.netlify.app" target="_blank"> Netlify</a>
    </p>
</footer>
<script src="src/index.js"></script>    
</body>
</html>
